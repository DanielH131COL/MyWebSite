<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="DanielH131COL - Desarrollador de Software | Java, Kotlin, Unity, Bots de Discord | Colombia"/>
  <meta name="keywords" content="desarrollador, software, java, kotlin, unity, discord bot, minecraft, colombia, portafolio"/>
  <meta name="author" content="DanielH131COL"/>

  <!-- Open Graph / Social Sharing -->
  <meta property="og:title" content="DanielH131COL - Software Developer & Tech Enthusiast"/>
  <meta property="og:description" content="Desarrollador apasionado por Java, Unity y bots. Explora mis proyectos y contáctame."/>
  <meta property="og:image" content="https://danielh131col.github.io/MyWebSite/assets/og-image.jpg"/>
  <meta property="og,url" content="https://danielh131col.github.io/MyWebSite/"/>
  <meta property="og:type" content="website"/>

  <title>DanielH131COL - Software Developer & Tech Enthusiast</title>

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <!-- EmailJS (para envío real de mensajes) -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="transition-colors duration-300" data-theme="dark">

  <!-- Header -->
  <header class="bg-gray-800 text-gray-100 py-4 shadow-lg animate-fadeInDown">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold"><i class="fas fa-code mr-2 text-gray-400"></i>DanielH131COL</h1>
      <div class="flex space-x-3">
        <button id="theme-toggle" class="bg-gray-700 hover:bg-gray-600 p-3 rounded-full transition" aria-label="Cambiar tema claro/oscuro">
          <i id="theme-icon" class="fas fa-sun text-lg"></i>
        </button>
        <button id="play-sound" class="bg-gray-700 hover:bg-gray-600 p-3 rounded-full transition" aria-label="Reproducir música de fondo">
          <i class="fas fa-play text-lg"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Audios -->
  <audio id="background-sound" src="assets/sounds/background.mp3" loop preload="none"></audio>
  <audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio>

  <!-- Sobre mí -->
  <section class="container mx-auto px-4 py-8 bg-gray-800 rounded-lg shadow-md mt-6 animate-slideInLeft">
    <h2 class="text-3xl font-semibold mb-4"><i class="fas fa-user mr-2 text-gray-400"></i>Sobre mí</h2>
    <p class="text-lg leading-relaxed" id="about-text"></p>
  </section>

  <!-- Habilidades -->
  <section class="container mx-auto px-4 py-8 bg-gray-800 rounded-lg shadow-md mt-6 animate-zoomIn">
    <h2 class="text-3xl font-semibold mb-6"><i class="fas fa-tools mr-2 text-gray-400"></i>Habilidades</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6" id="skills-container" role="list" aria-label="Habilidades técnicas"></div>
  </section>

  <!-- Proyectos -->
  <section class="container mx-auto px-4 py-8 bg-gray-800 rounded-lg shadow-md mt-6 animate-slideInRight">
    <h2 class="text-3xl font-semibold mb-6"><i class="fas fa-project-diagram mr-2 text-gray-400"></i>Proyectos Destacados</h2>
    <div class="carousel relative overflow-hidden bg-gray-900 rounded-lg shadow-inner p-4">
      <div class="carousel-inner flex gap-4 will-change-transform" id="carousel-inner" role="region" aria-label="Carrusel de proyectos"></div>
    </div>
  </section>

  <!-- Botón de contacto -->
  <button id="contact-btn" class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow-2xl z-50 transition-all hover:scale-110 focus:outline-none focus:ring-4 focus:ring-blue-400" aria-label="Abrir formulario de contacto">
    <i class="fas fa-envelope mr-2"></i>Contacto
  </button>

  <!-- Modal de contacto -->
  <div id="contact-modal" class="fixed inset-0 hidden items-center justify-center z-50 contact-glow" role="dialog" aria-modal="true" aria-labelledby="contact-title">
    <div class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm" aria-hidden="true"></div>
    <div class="relative z-10 bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md w-full mx-4 animate-zoomIn">
      <button id="close-modal" class="absolute top-3 right-3 text-gray-400 hover:text-white text-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full w-10 h-10" aria-label="Cerrar modal">&times;</button>
      <h2 id="contact-title" class="text-2xl font-bold mb-4 text-gray-100">Contáctame</h2>
      <p class="text-sm mb-6 text-gray-400" id="discord-info"></p>
      <form id="contact-form" class="space-y-5">
        <input type="text" id="name" placeholder="Tu nombre" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required aria-label="Nombre">
        <input type="email" id="email" placeholder="tu@email.com" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" required aria-label="Email">
        <textarea id="message" placeholder="Tu mensaje..." class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" required aria-label="Mensaje"></textarea>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition flex items-center justify-center gap-2 focus:outline-none focus:ring-4 focus:ring-blue-400">
          <i class="fas fa-paper-plane"></i> Enviar Mensaje
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-6 mt-12 shadow-lg animate-fadeIn">
    <p id="footer-text" class="text-sm"></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
