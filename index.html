<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Sitio personal de DanielH131COL, Software Developer y Tech Enthusiast."/>
  <title>DanielH131COL - Software Developer</title>

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="transition-colors duration-300" data-theme="dark">

  <!-- Header -->
  <header class="bg-gray-800 text-gray-100 py-4 shadow-lg animate-fadeInDown">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold"><i class="fas fa-code mr-2 text-gray-400"></i>DanielH131COL</h1>
      <div class="flex space-x-2">
        <button id="theme-toggle" class="bg-gray-700 text-gray-100 p-2 rounded-full hover:bg-gray-600 transition-colors" title="Cambiar Modo">
          <i id="theme-icon" class="fas fa-sun"></i>
        </button>
        <button id="play-sound" class="bg-gray-700 text-gray-100 p-2 rounded-full hover:bg-gray-600 transition-colors" title="Reproducir Sonido">
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Audios -->
  <audio id="background-sound" src="assets/sounds/background.mp3" loop></audio>
  <audio id="click-sound" src="assets/sounds/click.mp3"></audio>

  <!-- Sobre mí -->
  <section class="container mx-auto px-4 py-8 bg-gray-800 rounded-lg shadow-md mt-4 animate-slideInLeft">
    <h2 class="text-3xl font-semibold mb-4"><i class="fas fa-user mr-2 text-gray-400"></i>Sobre mí</h2>
    <p class="text-lg" id="about-text"></p>
  </section>

  <!-- Habilidades -->
  <section class="container mx-auto px-4 py-8 bg-gray-800 rounded-lg shadow-md mt-4 animate-zoomIn">
    <h2 class="text-3xl font-semibold mb-4"><i class="fas fa-tools mr-2 text-gray-400"></i>Habilidades</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="skills-container"></div>
  </section>

  <!-- Proyectos -->
  <section class="container mx-auto px-4 py-8 bg-gray-800 rounded-lg shadow-md mt-4 animate-slideInRight">
    <h2 class="text-3xl font-semibold mb-4"><i class="fas fa-project-diagram mr-2 text-gray-400"></i>Proyectos</h2>
    <div class="carousel relative overflow-hidden bg-gray-900 rounded-lg shadow-inner">
      <div class="carousel-inner flex gap-3 will-change-transform animate-scrollRight" id="carousel-inner"></div>
    </div>
  </section>

  <!-- Botón de contacto -->
  <button id="contact-btn" class="fixed bottom-4 right-4 bg-blue-600 text-gray-100 px-5 py-2 font-medium rounded-full shadow-lg z-50 transition-transform hover:scale-105">
    <span class="relative z-10 flex items-center gap-2"><i class="fas fa-envelope"></i>Contacto</span>
  </button>

  <!-- Modal de contacto -->
  <div id="contact-modal" class="fixed inset-0 hidden items-center justify-center z-50 contact-glow">
    <div class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-xl"></div>
    <div class="relative z-10 bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full mx-4 animate-zoomIn">
      <button id="close-modal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-200 text-xl">&times;</button>
      <h2 class="text-2xl font-semibold mb-4 text-gray-100">Contacto</h2>
      <p class="text-sm mb-4 text-gray-400" id="discord-info"></p>
      <form id="contact-form" class="space-y-4">
        <input type="text" id="name" placeholder="Nombre" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-gray-100" required>
        <input type="email" id="email" placeholder="Email" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-gray-100" required>
        <textarea id="message" placeholder="Mensaje" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-gray-100 h-32" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 transition-colors flex items-center"><i class="fas fa-paper-plane mr-2"></i>Enviar</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-4 mt-8 shadow-lg animate-fadeIn">
    <p id="footer-text"></p>
  </footer>

  <!-- Script principal -->
  <script src="js/script.js"></script>
</body>
</html>
